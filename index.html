<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox & Grid Layout</title>
    <link rel="stylesheet" href="./stayle.Css">
</head>
<body>

    <!-- 🚀 Navbar: Yuqoridagi navigatsiya paneli -->
    <header>
        <div class="navbar">
            <div class="logo">LOGO</div>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <!-- 📌 1-Sektsiya: FlexBox asosida joylashgan bloklar -->
    <section class="flexbox-section">
        <h1>FlexBox</h1>
        <div class="flex-container">
            <div class="flex-item">Box</div>
            <div class="flex-item">Box</div>
            <div class="flex-item">Box</div>
            <div class="flex-item">Box</div>
            <div class="flex-item">Box</div>
            <div class="flex-item">Box</div>
            <div class="flex-item">Box</div>
            <div class="flex-item">Box</div>
        </div>
    </section>

    <!-- 🎨 2-Sektsiya: 1200px x 200px dizayn -->
    <section class="box-container">
        <div class="box-wrapper">
            <div class="box"><span>Box</span></div>
            <div class="box"><span>Box</span></div>
            <div class="box"><span>Box</span></div>
            <div class="box"><span>Box</span></div>
            <div class="box"><span>Box</span></div>
            <div class="box"><span>Box</span></div>
            <div class="box"><span>Box</span></div>
            <div class="box"><span>Box</span></div>
        </div>
    </section>

    <!-- 🌍 Footer: Sayt pastki qismi -->
    <footer>
        <p>&copy; 2025 All rights reserved.</p>
    </footer>

</body>
</html>
